<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrainDump</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <script src="{{url_for('static', filename='styles/script.js')}}"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="timeline-page">
        <div class="header">
            <img src="https://tracy-yates.com/wp-content/uploads/2021/05/pngjoy.com_lightbulb-icon-light-bulb-icon-white-png-download_4003111.png"
                class="logo-icon">
            <div class="logo-text">BrainDump</div>
        </div>
        <div class="timeline-heading">
            <h1>
                Welcome {{ name }}
            </h1>
            <h5>
                These are the steps for you to learn {{ topic }}. 
            </h5>
        </div>
        <div class="timeline">
            <div class="timeline-item-complete">
                <h4>String</h4>
                <div class="timeline-check-complete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024">
                        <path fill="currentColor"

                    </svg>
                    <div class="timeline-box-complete">
                        <p>(Resource Name) will teach you (description)</p>
                    </div>
                </div>
            </div>
            <div class="timeline-item">
                <h4>String</h4>
                <div class="timeline-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="49" viewBox="0 0 48 49" fill="none">
                        <circle cx="24" cy="24.5" r="22.5" stroke="black" stroke-width="3" />
                    </svg>
                    <div class="timeline-box">
                        <p>(Resource Name) will teach you (description)</p>
                    </div>
                </div>
            </div>
            <div class="timeline-item">
                <h4>String</h4>
                <div class="timeline-check">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="49" viewBox="0 0 48 49" fill="none">
                        <circle cx="24" cy="24.5" r="22.5" stroke="black" stroke-width="3" class="circle"/>
                    </svg>
                    <div class="timeline-box">
                        <p>(Resource Name) will teach you (description)</p>
                    </div>
                </div>
            </div>
            <button class="timeline-button">
                <h5>Finish</h5>
            </button>
        </div>
    </div>
</body>

</html>
